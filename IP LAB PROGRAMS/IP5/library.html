<!DOCTYPE html>
<html>
<head>
  <title>Library System</title>
  <style>
    /* Basic styling */
    body { font-family: Arial, sans-serif; text-align: center; }
    .menu { margin: 20px; }
    .menu a { margin: 0 15px; cursor: pointer; color: blue; text-decoration: underline; }
    .popup-form { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #f9f9f9; padding: 20px; border: 1px solid #ccc; z-index: 1000; width: 300px; }
    .popup-form input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    .close-btn { cursor: pointer; color: red; }
  </style>
  <script>
    // Function to show popup forms
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    
    // Function to hide popup forms
    function hidePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</head>
<body>

  <h1>Library System</h1>
  <div class="menu">
    <span onclick="showPopup('loginMenu')">Login</span> |
    <span onclick="showPopup('registrationForm')">Registration</span>
  </div>

  <!-- Login Menu Popup -->
  <div id="loginMenu" class="popup-form">
    <span class="close-btn" onclick="hidePopup('loginMenu')">Close</span>
    <h3>Select Login Type</h3>
    <button onclick="showPopup('userLogin')">User</button>
    <button onclick="showPopup('adminLogin')">Admin</button>
  </div>

  <!-- User Login Popup -->
  <div id="userLogin" class="popup-form">
    <span class="close-btn" onclick="hidePopup('userLogin')">Close</span>
    <h3>User Login</h3>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </div>

  <!-- Admin Login Popup -->
  <div id="adminLogin" class="popup-form">
    <span class="close-btn" onclick="hidePopup('adminLogin')">Close</span>
    <h3>Admin Login</h3>
    <input type="text" placeholder="Admin Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </div>

  <!-- Registration Popup -->
  <div id="registrationForm" class="popup-form">
    <span class="close-btn" onclick="hidePopup('registrationForm')">Close</span>
    <h3>User Registration</h3>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
